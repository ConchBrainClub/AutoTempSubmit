name: AutoSubmit

on:
  schedule:
    - cron: '10 4,7,10,22 * * *'
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Auto Submit
        run: |
          sudo ln -sf /usr/share/zoneinfo/Asia/Shanghai /etc/localtime
          sudo apt install curl -y
          sudo apt install jq -y
          sudo bash ./submit.sh
